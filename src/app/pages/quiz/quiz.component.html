<div class= "bgpurple">
    <div class="container-flex navb">
      <h1 style="color:white">Role Application</h1>
      <img src="./assets/Trusoft 1.png" alt="trusoftlogo">
    </div>
    <div class="container-flex">
      <p class="firstp">Follow these steps to complete your application</p>
    </div>
    <div class="line"></div>
    <div class="line-two"></div>  
    <div class="cons">
        <div class="steps">
            <div class="d-flex justify-content-end position-relative">
                <p class="text-white secp">Profile</p>
                <i class="material-icons icons">person</i>
                <span></span>
                <div class="lines"></div>
            </div>
            <div class="d-flex justify-content-end itms">
                <p>Role Selection</p>
                <i class="material-icons icons">person</i>
                <span></span>
            </div>
            <div class="d-flex justify-content-end itms">
                <p>Quiz</p>
                <i class="material-icons activ icons">person</i>
                <span></span>
            </div>
            <div class="d-flex justify-content-end itms">
                <p>Complete</p>
                <i class="material-icons icons">person</i>
            </div>
        </div>
        <div class="form">
            <p>Step 3/5</p>
            <h5>Answer the following questions</h5>
            <p>This will allow us to know more about your niche in your intended role</p>
            <form [formGroup]= "userForm" (ngSubmit)="submitClient(userForm.value)">
                <div class="mb-4 mt-5 namefill">
                    <p class="num">1.</p>
                    <label for="formGroupExampleInput" class="form-label">Your current status</label>
                    <select class="form-select colg bgp" id="formGroupExampleInput2" formControlName="level">
                        <option selected>Choose an option..</option>
                        <option *ngFor="let level of statuses" [ngValue]="level">{{level}}</option>
                    </select>
                </div>
                <div class="mb-4 namefill">
                    <p class="num">2.</p>
                    <label for="formGroupExampleInput2" class="form-label">Electricity/Gen hours on a typical day? </label>
                    <select class="form-select colg bgp" id="formGroupExampleInput2" formControlName="hour">
                        <option selected>Choose an option..</option>
                        <option *ngFor="let hour of hours" [ngValue]="hour">{{hour}}</option>
                    </select>
                </div>
                <div class="mb-4 namefill">
                    <p class="num">3.</p>
                    <label for="formGroupExampleInput2" class="form-label">With my data, I can deliver a video and audio presentation on ZOOM meeting
                        without the network dropping or going off every day for ?</label>
                    <select class="form-select colg bgp" id="formGroupExampleInput2" formControlName="call">
                        <option selected>Choose an option..</option>
                        <option *ngFor="let call of calls" [ngValue]="call">{{call}}</option>
                    </select>
                </div>
                <div class="mb-4 namefill">
                    <p class="num">4.</p>
                    <label for="formGroupExampleInput2" class="form-label">Do you have a laptop with good battery life and 2GB+ RAM ?</label>
                    <select class="form-select colg bgp" id="formGroupExampleInput2" formControlName="laptop">
                        <option selected>Choose an option..</option>
                        <option *ngFor="let laptop of laptops" [ngValue]="laptop">{{laptop}}</option>
                    </select>
                </div>
                <div class="mb-4 namefill">
                    <p class="num">5.</p>
                    <label for="formGroupExampleInput2" class="form-label">On a scale of 1 to 5, how would rate yourself as an experienced developer?</label>
                    <select class="form-select colg bgp" id="formGroupExampleInput2" formControlName="rating">
                        <option selected>Choose an option..</option>
                        <option *ngFor="let rating of ratings" [ngValue]="rating">{{rating}}</option>
                        
                    </select>
                </div>
                <div class="direct mt-5">
                    <a class="goback" routerLink="/role-selection">Back</a>
                    <div>
                        <button routerLink='/complete' (click)="submitClient(userForm.value)" type="button" class="btn buttn" [disabled]="!userForm.valid">Next Step</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
